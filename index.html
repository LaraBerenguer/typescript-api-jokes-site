<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="img_container"><img src="/img/jokes_bg_fullhd_30.jpg" alt="Have fun!" class="bg_img"></div>

    <div class="h1">
        <h1>Have a joke!</h1>
    </div>
    <div class="fixed_container">
        <div class="joke_container">
        </div>
    </div>

    <div class="score_container">
        <div class="score_buttons">
            <button type="button" class="joke_score_btn" id="score1" data-score="1">&#128529;</button>
            <button type="button" class="joke_score_btn" id="score2" data-score="2">&#128528;</button>
            <button type="button" class="joke_score_btn" id="score3" data-score="3">&#128516;</button>
        </div>
    </div>


    <div class="button_container">
        <button type="button" class="jokes_btn">Another joke!</button>
    </div>

    <div class="weatherLocation_container">
        <div class="weather_container">
        </div>

        <div class="location_container">
            <p id="status"></p>
            <button type="button" id="find_location" class="location_btn">Use my location</button>
        </div>
    </div>



    <script src="/index.js"></script>
</body>

</html>
